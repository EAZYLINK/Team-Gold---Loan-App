name: Java CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11' # Replace with your desired Java version

    - name: Build with Maven
      run: mvn clean install

    - name: Run Tests
      run: mvn test
